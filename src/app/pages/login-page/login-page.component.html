<form
    action=""
    class="login-form"   
    [formGroup]="form"   
    (ngSubmit)="onSubmit()"
>

    <h1>Login:</h1>

    <label class="em-control-label">
        Email:
        <input formControlName="email" class="em-input" type="text" placeholder="Email"/>
    </label>

    <label class="em-control-label password-input">
        Passwort:
        <input
            formControlName="password"
            class="em-input"
            [type]="isPasswordVisible() ? 'text' : 'password'"
            placeholder="Passwort"
        />
            
        <button
            type="button"
            class="password-eye-btn"
            [class.active]="isPasswordVisible()"
            (click)="isPasswordVisible.set(!isPasswordVisible())"
        >
            <svg width="19" height="17" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path d="M2 2L22 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M6.71277 6.7226C3.66479 8.79527 2 12 2 12C2 12 5.63636 19 12 19C14.0503 19 15.8174 18.2734 17.2711 17.2884M11 5.05822C11.3254 5.02013 11.6588 5 12 5C18.3636 5 22 12 22 12C22 12 21.3082 13.3317 20 14.8335" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M14 14.2362C13.4692 14.7112 12.7684 15.0001 12 15.0001C10.3431 15.0001 9 13.657 9 12.0001C9 11.1764 9.33193 10.4303 9.86932 9.88818" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </g>
            </svg>
        </button>
    </label>

    <button class="submit-btn" type="submit">Einloggen</button>

    <div class="form-result">
        @if (loading()) {
            <app-spinner></app-spinner>
        } @else {
            <app-error [errorMessage]="errorMessage()"></app-error>
        }

    </div>



</form>

<a [routerLink]="['/signup']" class="btn-styled">Erstell an Account</a>
