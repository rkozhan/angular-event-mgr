@if (profile(); as profile) {
    <div class="profile-card__avatar _ibg">
        @if (profile.avatarUrl) {
            <img [src]="profile.avatarUrl | imgUrl" alt="">
        } @else {
            <img src="/assets/imgs/avatar-placeholder.webp" alt="">
        }

    </div>
    <div class="profile-card__main">
        <a class="profile-card__username" [routerLink]="['/users', profile.id]">{{profile.username}}</a>
        <div class="profile-card__email">{{profile.email}}</div>
    </div>
}
