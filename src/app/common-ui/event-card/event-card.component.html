@if (event) {
    <li class="event-card"
        [class.active]="isActive()"
        (click)="isActive.set(!isActive())"
    >

    <div class="event-card__image">
        @if (event.imgUrls && event.imgUrls[0]) {
            <img
            [src]="event.imgUrls[0]"
            [alt]="event.title"
            class="event-card__avatar">
        } @else {
            <img
            src="https://picsum.photos/id/158/200/300?blur=1"
            alt="default event picture"
            class="event-card__avatar">
        }
    </div>
    <div class="event-card__main">
        <h2 class="event-card__title">{{event.title}}</h2>
        <div class="event-card__location">{{event.location}}</div>
        <div class="event-card__time">{{event.time}}</div>
        
        <a [routerLink]="['/events', event.id]">Show more</a>
    </div>
    
    <div class="event-card__hidden">
        <div class="event-card__description">{{event.description}}</div>
    </div>
    
</li>
}
